<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Game .com</title>
</head>
<body>
    <nav>
        <ul>
            <li>My tic tac toe.com </li>
        </ul>
    </nav>
    <div class="container">
        <div class="gameofcontainer">
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>welcome to Tic Tac My Tic Tac Toe</h1>
            <div>
                <span class="info">Turn of X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imageinfo">
                <img src="image.gif" alt="win">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
